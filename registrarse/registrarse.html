<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Photography" width="80px">
        </div>
        <nav class="navbar">
            <button onclick="window.location.href='../login/login.html'" class="btn iniciar-sesion">LOGIN</button>
        </nav>
    </header>

    <div class="container">
        <div class="register-container">
            <h2>REGISTRARSE</h2>
            <form id="registerForm" action="registrarse.php" method="POST" onsubmit="return validarContraseñas()">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repetir Contraseña:</label>
                    <input type="password" id="repeat-password" name="repeat-password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn-register">REGISTRARSE</button>
            </form>
        </div>
    </div>

    <script>
        function validarContraseñas() {
            var password = document.getElementById('password').value;
            var repeatPassword = document.getElementById('repeat-password').value;

            if (password !== repeatPassword) {
                alert("Las contraseñas no coinciden.");
                return false;  // Evita el envío del formulario
            }
            return true; // Permite el envío si las contraseñas coinciden
        }
    </script>
</body>
</html>
